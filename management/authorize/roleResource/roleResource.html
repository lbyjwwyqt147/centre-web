<link rel="stylesheet" href="../../assets/custom/plugins/zTree/css/bootstrapStyle/bootstrapStyle.css" type="text/css">

<style>
    #role-resource-page-frame .m-portlet {
        margin-bottom: 0px;
    }
    #role-resource-page-frame .m-widget1 {
        padding:0px;
    }
    #role-resource-page-frame .m-portlet .m-portlet__head {
        border-bottom: 0px solid #ebedf2;
    }
    #role-resource-page-frame .row.m-row--col-separator-xl > div {
        border-bottom: 0;
        border-right: 0px solid #ebedf2;
    }

    #role-resource-page-frame .ztree {
        margin: 4px 0px 0px 0px;
        padding: 5px 5px 5px 21px;
        color: #333;
        border: 1px solid #e6e6e6;
    }

    /** tree 滚动条样式 开始 */

    #role-resource-page-frame .m-scroller::-webkit-scrollbar {/*滚动条整体样式*/
        width: 4px;     /*高宽分别对应横竖滚动条的尺寸*/
        height: 4px;
        cursor: pointer;
    }
    #role-resource-page-frame .m-scroller::-webkit-scrollbar-thumb {/*滚动条里面线条*/
        border-radius: 5px;
        -webkit-box-shadow: inset 0 0 5px rgba(234, 234, 239, 1);
        background: rgba(234, 234, 239, 1);
        cursor: pointer;
    }
    #role-resource-page-frame .m-scroller::-webkit-scrollbar-track { /*滚动条里面轨道线条背景*/
        -webkit-box-shadow: inset 0 0 5px rgba(234, 234, 239, 0.3);
        border-radius: 0;
        background: rgba(234, 234, 239, 0.3);
        cursor: pointer;
    }

    /** tree 滚动条样式 结束 */

    /**  modal 样式  开始   */


    /**  modal 样式  结束   */


</style>


<div class="row" id="role-resource-page-frame">
    <div class="col-xl-12">
        <div class="m-portlet">
            <div class="m-portlet__body  m-portlet__body--no-padding">
                <div class="row m-row--no-padding m-row--col-separator-xl">

                    <div class="col-xl-8">

                        <!--begin:: grid -->
                        <div class="m-widget1">
                            <div class="m-portlet__head" style="height: 41px; margin-bottom: 6px;">
                                <div class="m-portlet__head-caption">
                                    <div class="input-group" style="margin-top: 5px; ">
                                        <input type="text" class="form-control form-control-danger" id="role-resource-mainPage-nodeName-search" placeholder="输入名称搜索" autocomplete="off" style="height: 41px;">
                                        <div class="input-group-append" style="cursor: pointer" id="role-resource_mainPage_searchNode_btn"  data-container="body" data-toggle="m-tooltip" data-placement="top" title="搜索角色">
                                            <span class="btn btn-secondary" >
                                                <i class="la la-search"></i>
                                            </span>
                                        </div>
                                        <div class="input-group-append" style="cursor: pointer" id="role_mainPage_reload_btn"  data-container="body" data-toggle="m-tooltip" data-placement="top" title="同步数据">
                                            <span class="btn btn-secondary" >
                                                <i class="la la-rotate-left"></i>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="m-portlet__head-tools">
                                    <ul class="nav nav-pills nav-pills--brand m-nav-pills--align-right m-nav-pills--btn-pill m-nav-pills--btn-sm" id="role-resource-mainPage-grid-head-tools" role-resource="tablist">
                                    </ul>
                                </div>
                            </div>
                            <table class="layui-hide" id="role-resource_mainPage_grid"  lay-filter="role-resource_mainPage_grid"></table>

                        </div>

                        <!--end:: grid -->
                    </div>

                    <div class="col-xl-4">
                        <!--begin:: ztree -->
                        <div class="m-widget1" >
                            <div class="input-group" style="margin-top: 3px; ">
                                <a href="javascript:;" style="margin-left: 82%; display: none" class="btn btn-success m-btn m-btn--icon" id="role-resource_mainPage_dataSubmit_form_submit">
                                    <span>
                                        <i class="la la-check"></i>
                                        <span>保存</span>
                                    </span>
                                </a>
                            </div>
                            <ul id="role-resource_mainPage_tree" class="ztree m-scroller" style="overflow:auto;min-height: 400px;" ></ul>
                        </div>

                        <!--end:: ztree -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
